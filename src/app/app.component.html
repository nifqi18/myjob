<mat-sidenav-container>

  <mat-sidenav #sidenav mode="push">
    <!-- <span class="toolbar-filler"></span> -->
    <div class="branding">
      <img [src]="logo" alt="Lowongan ID"/>
      <span>Lowongan ID</span>
    </div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" [routerLink]="[item.link]" routerLinkActive="active">
        {{item.label}}
      </a>
      <a mat-list-item href="https://github.com/tomastrajan/angular-ngrx-material-starter" target="_blank">
        Github
      </a> 
    </mat-nav-list>
  </mat-sidenav>

  <div class="wrapper">

    <div class="toolbar index-9">
      <mat-toolbar color="primary" [ngClass]="{'toolbar-fullscreen': (fullscreen | async)}" class="mat-elevation-z4">
        <button mat-icon-button class="d-md-none" (click)="sidenav.open()" role="button" aria-label="Home">
          <mat-icon>menu</mat-icon>
        </button>

        <span routerLink="" class="branding spacer center d-inline d-sm-none">
          <img [src]="logo" alt="Lowongan ID"/>
        </span>
        <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none">
          <img [src]="logo" alt="Lowongan ID"/> Lowongan ID</span>
        <span routerLink="" class="branding spacer d-none d-md-inline">
          <img [src]="logo" alt="Lowongan ID"/> Lowongan ID</span>

        <span class="d-none d-md-inline">
          <button mat-button class="nav-button" *ngFor="let item of navigation" [routerLink]="[item.link]" routerLinkActive="active" role="button" aria-label="navigation">
            {{item.label}}
          </button>
        </span>

        <button mat-button class="sign-in-button " *ngIf="!isAuthenticated" routerLink="/auth/login" role="button" aria-label="Masuk">
          Masuk
        </button>

        <button *ngIf="isAuthenticated" mat-icon-button [matMenuTriggerFor]="toolbarUserMenu" role="button" aria-label="Logout">
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #toolbarUserMenu="matMenu">
          <button mat-menu-item (click)="onProfileClick()" role="button" aria-label="user setting">
            <mat-icon>power_settings_new</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="onSettingClick()" role="button" aria-label="user setting">
            <mat-icon>power_settings_new</mat-icon>
            <span>Setting</span>
          </button>
          <button mat-menu-item (click)="onLogoutClick()" role="button" aria-label="user setting">
            <mat-icon>power_settings_new</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>

        <button mat-icon-button routerLink="settings" class="d-none d-sm-inline" role="button" aria-label="setting">
          <mat-icon>settings</mat-icon>
        </button>

      </mat-toolbar>
    </div>

    <div class="content" [@routerTransition]="o.isActivated && o.activatedRoute.routeConfig.path">
      <dbs-progress-bar></dbs-progress-bar>
      <router-outlet #o="outlet"></router-outlet>
    </div>

    <div class="footer" [ngClass]="{'toolbar-fullscreen': (fullscreen | async)}">
      <div class="row">
        <div class="col-sm-12 links">
          <a href="https://www.github.com/tomastrajan" target="_blank">
            <i class="fa fa-github fa-2x" aria-hidden="true"></i>
            <span>Github</span>
          </a>
          <a href="https://www.medium.com/@tomastrajan" target="_blank">
            <i class="fa fa-medium fa-2x" aria-hidden="true"></i>
            <span>Medium</span>
          </a>
          <a href="https://www.twitter.com/tomastrajan" target="_blank">
            <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
            <span>Twitter</span>
          </a>
          <a href="https://www.youtube.com/channel/UC7XgRHIVoqnh3U5Vmly9ofQ" target="_blank">
            <i class="fa fa-youtube fa-2x" aria-hidden="true"></i>
            <span>Youtube</span>
          </a>
          <a href="https://www.instagram.com/tomastrajan" target="_blank">
            <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
            <span>Instagram</span>
          </a>
          <a href="https://www.slides.com/tomastrajan" target="_blank" rel="noopener">
            <i class="fa fa-desktop fa-2x" aria-hidden="true"></i>
            <span>Slides</span>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-12 signature">
          &#169; {{year}} - Hanif Permana
          <br class="d-block d-sm-none">
          <a matTooltip="Show changelog" matTooltipPosition="before" href="https://github.com/tomastrajan/angular-ngrx-material-starter/blob/master/CHANGELOG.md" rel="noopener">
            <i class="fa fa-rocket"></i> {{version}}
            <span *ngIf="!isProd">[{{envName}}]</span>
          </a>
        </div>
      </div>
    </div>

  </div>

</mat-sidenav-container>
