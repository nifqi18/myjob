<div class="cover-panel">
  <div class="cover">
    <img src="assets/img/header-bg.png" alt="background-top">
  </div>
  <div class="profile index-9">
    <img src="assets/img/header-bg.png" alt="background-top">
    <p> Programer Full Stack </p>
  </div>

</div>



<mat-sidenav-container class="mat-drawer-transition" hasBackdrop="true">
  <mat-sidenav #sidenav mode="push" class="sidenav-container" #filterinputnav>
    <mat-nav-list>
      <a mat-list-item>
        Filter
      </a>
      <a mat-list-item>
        Filter
      </a>
      <a mat-list-item>
        Filter
      </a>
      <a mat-list-item>
        Filter
      </a>

    </mat-nav-list>

  </mat-sidenav>


  <mat-sidenav-content>
    <div class="containner">
      <div class="row padding-left-10 padding-right-10">
        <div class="col-md-12" style="display : flex">
          <div class="col-md-2 panel-left no-padding">
            <mat-nav-list class="white mat-elevation-z2" #filterinputbar>
              <button mat-button class="hero mat-elevation-z2 active" aria-label="All" fullscreen (click)="Action('all')">
                <i class="material-icons">apps</i> Semua </button>

              <p style="margin-bottom: 0; padding: 3px; background : rgba(192, 169, 169, 0.1);"> filter </p>

              <button type="button" mat-button *ngFor="let item of navigationSideMenu" fullscreen (click)="Action(item)">
                <div [innerHTML]="item.label"></div>
              </button>

            </mat-nav-list>
          </div>
          <div class="col-md-10 panel-middle no-padding mat-elevation-z2 bordered" small>

            <div class="main-top-panel">
              <a mat-raised-button color="primary" routerLink="/v1/postkerja">Post Pekerjaan</a>
            </div>
            <div>


              <mat-paginator class="border-top border-bottom" #paginator [length]="2" [pageSize]="6" [pageSizeOptions]="[6, 12, 25, 100]">
              </mat-paginator>

              <div class="padding-left-20 margin-top-10 margin-bottom-10">
                <button class="clipbutton" type="button" aria-label="Button Breadcrump">Semua </button>
              </div>

              <div class="margin-left-10 margin-right-10 margin-bottom-10">
                <div *ngIf="loading | async">
                  <mat-spinner></mat-spinner>
                </div>

                <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="seqNo" matSortDirection="asc"
                  matSortDisableClear>

                  <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>
                    <mat-cell *matCellDef="let lesson">{{lesson.id}}</mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="judul">
                    <mat-header-cell *matHeaderCellDef>Judul</mat-header-cell>
                    <mat-cell class="description-cell" *matCellDef="let lesson">{{lesson.judul}}</mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="benefit">
                    <mat-header-cell *matHeaderCellDef>Judul</mat-header-cell>
                    <mat-cell class="description-cell" *matCellDef="let lesson">{{lesson.judul}}</mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="type_lowongan">
                    <mat-header-cell *matHeaderCellDef>Judul</mat-header-cell>
                    <mat-cell class="description-cell" *matCellDef="let lesson">{{lesson.judul}}</mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="content">
                    <mat-header-cell *matHeaderCellDef>Content</mat-header-cell>
                    <mat-cell class="duration-cell" *matCellDef="let lesson" [innerHTML]="lesson.content"></mat-cell>
                  </ng-container>


                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

                </mat-table>
              </div>

              <!-- <lowcard-list [Lowker]="lowongandata" [filter]="filterby"></lowcard-list>
            -->


            </div>


          </div>
        </div>

      </div>
    </div>

  </mat-sidenav-content>


</mat-sidenav-container>
